<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="whole-game">
    <div>
      <header>
        <h1 class="title">Minesweeper</h1>
        <div class="score-container">
          <span>SCORE</span>
          <span class="score">00000</span>
        </div>
      </header>
      <main class="gameboard">
        <div class="grid"></div>
        <section class="end-game-screen hidden">
          <h2 class="end-game-text">Game Over!</h2>
          <button class="btn play-again" type="button">Play Again</button>
        </section>
        <section class="btn-difficulty-container">
          <button class="btn-easy btn btn-easy-selected" type="button">
            Easy
          </button>
          <button class="btn-medium btn" type="button">Medium</button>
          <button class="btn-hard btn" type="button">Hard</button>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
